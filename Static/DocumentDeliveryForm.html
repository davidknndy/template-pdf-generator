
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template PDF Document Generator</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function updateEmail() {
      const analystMap = {
        "John Doe": "john.doe@example.com",
        "Path Doe": "path.doe@example.com",
        "Chris Doe": "chris.doe@example.com"
      };
      const name = document.getElementById("analystName").value;
      document.getElementById("analystEmail").value = analystMap[name] || "";
    }
  </script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <form action="http://localhost:5000/submit" method="post" enctype="multipart/form-data" class="space-y-4">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Template PDF Document Generator</h2>
        </div>
        <div class="flex space-x-2 pt-6">
          <select name="Product" class="border rounded px-2 py-1 text-sm" required>
            <option value="" disabled selected>Select Product</option>
            <option value="Product A">Product A</option>
            <option value="Product B">Product B</option>
            <option value="Product C">Product C</option>
          </select>

          <select name="Language" class="border rounded px-2 py-1 text-sm" required>
            <option value="" disabled selected>Language</option>
            <option value="EN">EN</option>
            <option value="PT">PT</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Analyst Name</label>
        <select id="analystName" name="Analyst_name" onchange="updateEmail()" class="w-full border rounded px-3 py-2">
          <option value="">Select Analyst</option>
          <option value="John Doe">John Doe</option>
          <option value="Path Doe">Path Doe</option>
          <option value="Chris Doe">Chris Doe</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Analyst Email</label>
        <input type="email" id="analystEmail" name="Analyst_mail" class="w-full border rounded px-3 py-2" readonly />
      </div>

      <div>
        <label class="block mb-1 font-medium">Client</label>
        <select name="Client" class="w-full border rounded px-3 py-2">
          <option value="">Select Client</option>
            <option value="Client A">Client A</option>
            <option value="Client B">Client B</option>
            <option value="Client C">Client C</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">OS Number</label>
        <input type="text" name="OS_number" class="w-full border rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">OS Description</label>
        <textarea name="OS_description" class="w-full border rounded px-3 py-2" required></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Version</label>
        <input type="text" name="Version" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Device</label>
        <select name="Device" class="w-full border rounded px-3 py-2">
          <option value="">Select Device</option>
          <option value="Android">Android</option>
          <option value="iPhone">iPhone</option>
          <option value="iPad">iPad</option>
          <option value="Web">Web</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Device OS Version</label>
        <input type="text" name="Device_OS_Version" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Environment</label>
        <select name="Environment" class="w-full border rounded px-3 py-2">
          <option value="">Select Environment</option>
          <option value="DEV">DEV</option>
          <option value="QAS">QAS</option>
          <option value="PRD">PRD</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Cause</label>
        <textarea name="Cause" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Solution</label>
        <textarea name="Solution" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Evidence Image</label>
        <input type="file" name="evidence" accept="image/*" class="w-full border rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Conclusion</label>
        <textarea name="Conclusion" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Generate PDF</button>
      </div>
    </form>
  </div>
</body>
</html>
